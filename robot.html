        <h1>机器人介绍</h1>
        
        <h2>什么是机器人？</h2>
        <p>机器人是一种能够执行复杂动作和任务的机械或虚拟人工代理。它们可以由人类直接遥控，也可以由内置的计算机程序控制。机器人技术结合了机械工程、电子工程、信息工程、计算机科学和其他学科。</p>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Asimo_4.28.11.jpg/640px-Asimo_4.28.11.jpg" alt="ASIMO机器人">
        
        <h2>机器人的发展</h2>
        <p>机器人技术在近几十年来取得了巨大的进步：</p>
        <ul>
            <li>工业机器人已经在制造业中广泛应用，提高了生产效率和精度。</li>
            <li>服务型机器人开始在家庭、医疗、教育等领域发挥作用。</li>
            <li>人工智能和机器学习的发展使得机器人变得更加智能和自主。</li>
            <li>仿生机器人的出现，模仿了动物和人类的结构和行为。</li>
        </ul>
